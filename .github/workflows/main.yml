---
name: CI

on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - '!doc/**'
    paths:
      - 'plugins/**'
      - '!roles/**'
      - '!hooks/**'
      - '.config/pycodestyle.cfg'
  pull_request:
    branches:
      - 'feature/**'
      - 'fix/**'
      - '!doc/**'
    paths:
      - 'plugins/**'
      - '!roles/**'
      - '!hooks/**'
      - '.config/pycodestyle.cfg'

defaults:
  run:
    working-directory: 'ansible-algernon'

env:
  PY_COLORS: '1'
  ANSIBLE_FORCE_COLOR: '1'

jobs:
  arch:
    name: "${{ matrix.image }} / ansible ${{ matrix.ansible-version }} / python ${{ matrix.python_version }}"
    runs-on: ubuntu-22.04
+    strategy:
      fail-fast: false
      matrix:
        image:
          - archlinux:latest
          # - artixlinux:latest
        python_version:
          - "3.11"
          - "3.12"
        ansible-version:
          - '8.5'
        scenario:
          - default
    steps:
      - name: check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'ansible-algernon'
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: üêç set up python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python_version }}"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt

      - name: force reinstall of community.docker
        run: |
          mkdir -p /home/runner/.ansible/collections
          ansible-galaxy collection install community.docker --force

      - name: test with tox
        run: |
          make \
            test \
            -e TOX_SCENARIO="${{ matrix.scenario }}" \
            -e TOX_ANSIBLE="ansible_${{ matrix.ansible-version }}" \
            -e DISTRIBUTION="${{ matrix.image }}"
